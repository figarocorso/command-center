<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>Command center</title>

    <link rel="icon" href="http://www.migueljulian.com/images/fav_migueljulian.png" type="image/jpg" />
    <link rel="shortcut icon" href="http://www.migueljulian.com/images/fav_migueljulian.png" type="image/jpg" />

    <link href="css/general.css" rel="stylesheet" media="all" type="text/css">
    <link href="css/pomodoro.css" rel="stylesheet" media="all" type="text/css">
    <link href="css/menu.css" rel="stylesheet" media="all" type="text/css">

    <script type"text/javascript" src="jquery-2.1.0.min.js"></script>
    <script type"text/javascript" src="js/pomodoro.js"></script>
    <script type"text/javascript" src="js/menu.js"></script>
</head>

<body>
    <div class="menu-container">
        <div class="menu-toggler" onClick="showMenu()">
            <img id="showMenuArrow" src="img/down-arrow.png" height="10px"/>
        </div>
        <div class="menu">
            I'm a big cow
        </div>
    </div>
    <div class="container">
        <div class="pomodoro">
            <div id="youtubeVideo">
                <iframe id="youtubeFrame" src="" width="350" height="200">
                </iframe>
            </div>
            <div class="timer">
                <div id="minutes"></div>
                <div id="seconds">59</div>
                <br style="clear: left;" />
                <div id="pomodoro-buttons">
                    <a href="#" id="start" onClick="startCountdown('pomodoro')">Start pomodoro</a>
                    <a href="#" id="minibreak" onClick="startCountdown('minibreak')">Mini Break</a>
                    <a href="#" id="longbreak" onClick="startCountdown('longbreak')">Long Break</a>
                    <a href="#" id="end" style="display: none;" onClick="endPomodoro()">End</a>
                </div>
                <br style="clear: left;" />
                <a href="#" id="configurePomodoro" onClick="showConfiguration()"><img style="margin:-20px 0 0 -12px;" src="img/settings.png" width="15"/></a>
            </div>
            <div class="interval-settings" style="display:none;">
                <table>
                <tr>
                    <td id="hideConfiguration" colspan=3 onClick="hideConfiguration()" onMouseOver="$('#hideConfiguration').toggleClass('over');" onMouseLeave="$('#hideConfiguration').toggleClass('over');"><img src="img/up-arrow.png" height="10px"/></td>
                </tr>
                <tr>
                    <td><span id="pomodoro-value">0</span>' pomodoro</td>
                    <td><span id="minibreak-value">0</span>' minibreak</td>
                    <td><span id="longbreak-value">0</span>' longbreak</td>
                <tr>
                <tr>
                    <td><input type="range" name="pomodoroRange" id="pomodoroRange" min="0" max="60" step="5" onChange="updateTimerValue('pomodoro', pomodoroRange.value)"></td>
                    <td><input type="range" name="minibreakRange" id="minibreakRange" min="0" max="10" step="1" onChange="updateTimerValue('minibreak', minibreakRange.value)"></td>
                    <td><input type="range" name="longbreakRange" id="longbreakRange" min="0" max="60" step="5" onChange="updateTimerValue('longbreak', longbreakRange.value)"></td>
                </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
