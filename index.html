<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>Command center</title>
    <link href="css/general.css" rel="stylesheet" media="all" type="text/css">
    <link href="css/pomodoro.css" rel="stylesheet" media="all" type="text/css">
    <script type"text/javascript" src="jquery-2.1.0.min.js"></script>
    <script type"text/javascript" src="js/pomodoro.js"></script>
</head>

<body>
    <div class="container">
        <div class="pomodoro">
            <div class="timer">
                <div id="minutes">24</div>
                <div id="seconds">59</div>
                <br style="clear: left;" />
                <div id="pomodoro-buttons">
                    <a href="#" id="start" onClick="startPomodoro()">Start</a><br />
                    <a href="#" id="end" onClick="endPomodoro()">End</a><br />
                    <a href="#" id="minibreak" onClick="startMiniBreak()">Mini Break</a><br />
                    <a href="#" id="longbreak" onClick="startLongBreak()">Long Break</a><br />
                </div>
                <br style="clear: left;" />
            </div>
            <div class="interval-settings">
                <table>
                <tr>
                    <td><span id="pomodoro-value">0</span>' pomodoro</td>
                    <td><span id="minibreak-value">0</span>' minibreak</td>
                    <td><span id="longbreak-value">0</span>' longbreak</td>
                <tr>
                <tr>
                    <td><input type="range" name="pomodoroRange" id="pomodoroRange" min="0" max="60" step="5" value="25" onChange="updatePomodoroDisplay('pomodoro', pomodoroRange.value)"></td>
                    <td><input type="range" name="minibreakRange" id="minibreakRange" min="0" max="10" step="1" value="5" onChange="updatePomodoroDisplay('minibreak', minibreakRange.value)"></td>
                    <td><input type="range" name="longbreakRange" id="longbreakRange" min="0" max="60" step="10" value="30" onChange="updatePomodoroDisplay('longbreak', longbreakRange.value)"></td>
                </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
